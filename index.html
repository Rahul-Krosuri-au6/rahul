<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/" method="post">
        <input type=text" name="num1" placeholder="First Number">
        <input type=text" name="num2" placeholder="Second Number">
        <input type="text" name="operand" placeholder="Enter the operand" id="operator">
        <input type="submit" name="submit" class="submitBut">
    </form>

    <p>Use 'add' or 'Add' or '+' for addition</p>
    <p>Use 'subtract' or 'Subtract' or '-' for subtraction</p>
    <p>Use 'divide' or 'Divide' or '/' for division</p>
    <p>Use 'multiply' or 'Multiply' or '*' for multiplication</p>

</body>
</html>
